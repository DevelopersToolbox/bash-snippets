name: Automatically delete old workflow runs
on:
  schedule:
    - cron: '0 4 * * 1'
# Run weekly, at 04:00 on a Monday.

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 14
          keep_minimum_runs: 3
